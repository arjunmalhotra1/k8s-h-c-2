apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-nginx-deployment-name
  namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80